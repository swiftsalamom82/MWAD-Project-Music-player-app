<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Counseling Management System - Section 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
            <div class="logo">
                <img height="150px" width="150px" src="logo.jpg" alt="Student Counseling Logo">
            </div>
            <h1>Student Counseling Management System</h1>
        </header>
    <div class="container">
        <h1>Section 3: Courses</h1>
        <form id="coursesForm">
            <!-- Courses Form Inputs -->
            <label for="courseCode">Course Code:</label>
            <input type="text" id="courseCode" required>
            <label for="instituteCode">Institute Code:</label>
            <input type="text" id="instituteCode" required>
            <label for="totalSeats">Total Seats:</label>
            <input type="number" id="totalSeats" required>
            <label for="noOfSeats">Number of Seats:</label>
            <input type="number" id="noOfSeats" required>
            <button type="submit">Next</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
