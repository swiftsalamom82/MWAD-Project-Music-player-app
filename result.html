<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Successful - Student Counseling Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img height="150px" width="150px" src="logo.jpg" alt="Student Counseling Logo">
            </div>
            <h1>Student Counseling Management System</h1>
        </header>

        <section class="result-section">
            <h2>Form Submission Successful!</h2>
            <p>Thank you for submitting your information. Your form has been received successfully.</p>
            <div class="feedback-section">
                <h3>We value your feedback!</h3>
                <p>How was your experience with our Student Counseling Management System?</p>
                <form id="feedbackForm">
                    <label for="rating">Rate your experience:</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select...</option>
                        <option value="5">Excellent</option>
                        <option value="4">Very Good</option>
                        <option value="3">Good</option>
                        <option value="2">Fair</option>
                        <option value="1">Poor</option>
                    </select>
                    <label for="feedback">Your feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" required></textarea>
                    <button type="submit">Submit Feedback</button>
                </form>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
