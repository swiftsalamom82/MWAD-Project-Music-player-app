<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Counseling Management System - Section 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
            <div class="logo">
                <img height="150px" width="150px" src="logo.jpg" alt="Student Counseling Logo">
            </div>
            <h1>Student Counseling Management System</h1>
        </header>

    <div class="container">
        <h1>Section 5: Allotment of Seat</h1>
        <form id="allotmentForm">
            <!-- Allotment Form Inputs -->
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" required>
            <label for="rankEntranceExam">Rank in Entrance Exam:</label>
            <input type="number" id="rankEntranceExam" required>
            <label for="preferenceNo">Preference Number:</label>
            <input type="number" id="preferenceNo" required>
            <label for="courseCode">Course Code:</label>
            <input type="text" id="courseCode" required>
            <label for="instituteCode">Institute Code:</label>
            <input type="text" id="instituteCode" required>
            <button type="submit">Next</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
