<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Counseling Management System - Section 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
            <div class="logo">
                <img height="150px" width="150px" src="logo.jpg" alt="Student Counseling Logo">
            </div>
            <h1>Student Counseling Management System</h1>
        </header>
    <div class="container">
        <h1>Section 2: Choices</h1>
        <form id="choicesForm">
            <!-- Choices Form Inputs -->
            <label for="choice1">1st Preference:</label>
            <input type="text" id="choice1" required>
            <label for="choice2">2nd Preference:</label>
            <input type="text" id="choice2" required>
            <button type="submit">Next</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
